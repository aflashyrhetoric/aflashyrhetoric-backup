<div class="row section section-four">
  <div class="row blog-header">
    <div class="
      small-8 end
      medium-5
      large-4
      columns">
      <h2>KODE<span>BLOG</span></h2>
      <p>kevin oh dev experiments</p>
    </div>
    <div class="
      text-center
      small-8 end
      medium-5
      large-8
      columns
      ">
      <h2 class="ptl mbn" id="hashtag-latest-header">#latest</h2>
      <hr class="mvn">
    </div>
  </div>
  <!--END ROW blog-header -->
  <!-- START blog posts -->
  <div class="row ">
    <div class="small-8 small-centered medium-5 large-12 columns">
      <ul class="blog-posts mtm plm ">
        {% for post in site.posts limit:3 %}
          <!--POST -->
          <li>
            <a href="{{ post.url }} "> {{ post.title }} </a>
            <h4 class="subtle"> {{post.date}} </h4>
            <br>
            {{post.excerpt}}  
          </li>
          
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
